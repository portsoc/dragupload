<!doctype html>
<meta charset='utf-8'>
<title>A JS drag and drop upload example.</title>
<link href="style.css" rel="stylesheet" type="text/css" >
<script src="client.js" type="module"></script>

<h1>A drag and drop upload example.</h1>
<p>Drop a file on the page to see it's MD5 hash.</p>

<div id=reports>
</div>

<template id=md5report>
  <div class="box">
    <p>MD5 is <span class=hash></span> for file <span class="name"></span> </p>
  </div>
</template>

<template id=err>
  <div class="box error">
    <p class=message>The server went wrong, sorry!</p>
  </div>
</template>
